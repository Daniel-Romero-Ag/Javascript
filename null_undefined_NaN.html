<body>
    <script>
        // Una variable UNDEFINED es aquella que nunca le dimos un valor
        let undefined_var;
        // Una variable nula es aquella que intencionalmente pedimos que sea nula
        let null_var = null;
        // Una variable NaN es aquella que no es un numero realmente, pero se le aplicaron operaciones
        let NaN_var = 2 * "string";
        console.log(undefined_var, null_var, NaN_var);
    </script>
</body>

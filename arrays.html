<script>
    const arreglo1 = []
    const arreglo2 = [1, "dos", ["tres", [3.1, 3.2], "cuatro"]]
    console.log(arreglo1, arreglo2)
    const arreglo3 = new Array("1", 2, [2])
    console.log(arreglo3)
    const arreglo4 = Array.of("1", "2", 3, [4, 5])
    console.log(arreglo4)
    const arreglo5 = Array(100).fill("Hola Mundo");
    console.log(arreglo5)
        //se pasa una funcion la cual su primer parametro
        //siempre es el valor, y el segundo la posicion
    arreglo5.forEach(function(b, a) {
        console.log(`<li id="${a}">${b}</li>`);
    });
</script>
